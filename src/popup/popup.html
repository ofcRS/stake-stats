<!-- popup/popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RNG Statistics</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>RNG Statistics</h1>
    <div id="last-entries">
        <h2>Last 5 Numbers</h2>
        <ul id="number-list"></ul>
    </div>
    <div id="bar-chart">
        <h2>Number Distribution</h2>
        <canvas id="distributionChart"></canvas>
    </div>
    <div id="statistics">
        <h2>Statistics</h2>
        <p>Average: <span id="average">0</span></p>
        <p>Variation: <span id="variation">0%</span></p>
    </div>
    <div id="navigation">
        <a href="#" id="open-stats">View Detailed Statistics</a>
    </div>
    <script type="module" src="../utils/chart.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
